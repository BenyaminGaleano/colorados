name: 'Calificaci√≥n de las fases del proyecto'

on: push

jobs:
  userprog:
    name: 'Fase: programas de usuario'
    runs-on: 'ubuntu-16.04'
    env:
      phase: 'userprog'
    steps:
      - name: 'Clonando repositorio'
        uses: 'actions/checkout@v2'
      - name: 'Instalando de Qemu'
        uses: './.github/qemu-install'
      - name: 'Configurando entorno y ejecutando tests'
        uses: './.github/env-config'
        with:
          phase: '${{ env.phase }}'
      - name: 'Score'
        working-directory: '/home/runner/pintos/${{ env.phase }}/build'
        run: 'cat grade'


