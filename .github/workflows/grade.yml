name: 'Calificaci√≥n de las fases del proyecto'

on: push

jobs:
  userprog:
    name: 'Fase: programas de usuario'
    runs-on: 'ubuntu-16.04'
    env:
      phase: 'userprog'
    steps:
      - uses: 'actions/checkout@v2'
      - uses: './.github/qemu-install'
      - uses: './.github/env-config'
        with:
          phase: '${{ env.phase }}'
      - name: 'Correr tests'
        working-directory: '/home/runner/pintos/${{ env.phase }}/'
        run: 'make grade'
      - name: 'Mostrar Score'
        working-directory: '/home/runner/pintos/${{ env.phase }}/build'
        run: 'cat grade'


